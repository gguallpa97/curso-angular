<app-navbar></app-navbar>
<mat-grid-list  cols="4">
  <mat-grid-tile *ngFor="let pokemon of pokemonLista">
    <app-card [info]="pokemon"></app-card>
  </mat-grid-tile>


</mat-grid-list>
<div class="btns">
  <button [disabled]="pagina ===0 " mat-fab color="primary" (click)="anteriorPagina()">
    <mat-icon>arrow_back_ios</mat-icon>
  </button>
  <button mat-fab color="warn" (click)="siguientePagina()">
    <mat-icon>arrow_forward_ios</mat-icon>
  </button>
</div>
