<form
  (ngSubmit)="agregarProyecto()"
  [formGroup]="miFormulario"
  class="form-group container"
  autocomplete="off"
>
  <div
    *ngIf="validar()"
    class="alert alert-danger d-flex align-items-center"
    role="alert"
  >
    <i class="bi bi-shield-x"></i>
    <div>Formulario Invalido.</div>
  </div>
  <pre>
    {{ miFormulario.invalid }}
  </pre>

  <div>
    <label for="proyectoR">Proyecto</label>
    <input
      class="form-control"
      type="text"
      id="proyectoR"
      placeholder="Nombre del proyecto"
      formControlName="proyecto"
      maxlength="15"
    />
  </div>
  <div>
    <label for="horasR">Horas</label>
    <input
      class="form-control"
      type="number"
      id="horasR"
      placeholder="Horas para completar"
      formControlName="horas"
    />
  </div>

  <div>
    <div class="row">
      <label for="tecnologiasR">Tecnologías</label>
      <div class="col-12 col-md-8">
        <input
          autocomplete="off"
          class="form-control"
          type="text"
          id="tecnologiasR"
          placeholder="Nombre de la tecnología"
          name="tecnologia"
          [formControl]="tecnologia"
        />
      </div>
      <div class="col-12 col-md-4">
        <button (click)="agregarT()" type="button" class="btn btn-success">
          Agregar
        </button>
      </div>

      <div class="col-12 m-2">
        <ul class="list-group list-group-horizontal">
          <li class="list-group-item" *ngFor="let item of tecnologias.value">
            {{ item }}
          </li>
        </ul>
      </div>
    </div>
  </div>

  <div>
    <button class="btn btn-warning mt-2 w-100" type="submit">
      Agregar Proyecto
    </button>
  </div>
</form>
<div class="container">
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Proyecto</th>
        <th scope="col">Horas</th>
        <th scope="col">Tecnologias</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let proyecto of proyectos">
        <th scope="row">{{ proyecto.proyecto }}</th>
        <th>{{ proyecto.horas }}</th>
        <th>{{ proyecto.tecnologias }}</th>
      </tr>
    </tbody>
  </table>
</div>
